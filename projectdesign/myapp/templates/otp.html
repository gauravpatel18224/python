{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
      </head>
  <body>

    
    <section class="site-banner jarallax padding-large" style="background: url({% static 'images/hero-image.jpg' %}) no-repeat; background-position: top;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-title">Verify Otp</h1>
            <div class="breadcrumbs">
              <span class="item">
                <a href="index.html">Home /</a>
              </span>
              <span class="item">Verify Otp </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-information padding-large">
      <div class="container">
        <div class="row">
           
             
          <div class="col-md-12">
            <div class="contact-information">
              <div class="section-header">
                <h2 class="section-title">Verify Otp</h2>
              </div>
              {% if msg %}
              <b style="color: blue;">{{msg}}
              {% endif %}
              <form name="contactform" action="{% url 'verify-otp' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-item">
                  
                  <input type="number" name="otp" placeholder="Enter Otp" class="u-full-width bg-light" required>
                </div>
                
                <button type="submit" name="submit" class="btn btn-dark btn-full btn-medium">Verify Otp</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
{% endblock %}
